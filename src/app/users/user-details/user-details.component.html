
<div class="row col-sm-12 align-items-center justify-content-center">
  <div class="row col-sm-12 align-items-center justify-content-center" *ngIf="isLoading" >
    <mat-spinner></mat-spinner>

  </div>
  <mat-card class="example-card" *ngIf="!isLoading">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{user.avatar}} alt={{user.first_name}}>
    <mat-card-content>
      <p>
        Has a user Id:{{user.id}}
        <br>
        Email:{{user.email}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <button mat-icon-button aria-label="Back" (click)="onBackClicked()">
        <mat-icon>arrow_back</mat-icon> Back
      </button>
    </mat-card-actions>
  </mat-card>

</div>
